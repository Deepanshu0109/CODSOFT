<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Deepanshu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calBody">
    <input type="number" placeholder="0" readonly>
    <div class="keys">
      <button>AC</button>
      <button>C</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>
    <div class="keys">
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button class="operator">X</button>
    </div>  
    <div class="keys">
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button class="operator">-</button>
    </div>  
    <div class="keys">
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button class="operator">+</button>
    </div>  
    <div class="keys">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>  
</body>
</html>
