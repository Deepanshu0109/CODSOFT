<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Deepanshu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calBody">
    <input id="display" type="text" placeholder="0" readonly>
    <div class="keys">
      <div class="topKeys">
        <button onclick="allClear()" class="operator">AC</button>
        <button onclick="backspace()" class="operator">âŒ«</button>
        <button onclick="press('%')" class="operator">%</button>
        <button onclick="press('/')" class="operator">/</button>
      </div>
    </div>
    <div class="keys">
      <button onclick="press('9')">9</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('X')" class="operator">X</button>
    </div>
    <div class="keys">
      <button onclick="press('6')">6</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('-')" class="operator">-</button>
    </div>
    <div class="keys">
      <button onclick="press('3')">3</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('+')" class="operator">+</button>
    </div>
    <div class="keys">
      <button onclick="press('00')">00</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="equal()" class="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
